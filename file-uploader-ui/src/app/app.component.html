<input type="file" (change)="onFileSelected($event)">
<div *ngIf="uploadProgress">
  <p>Progress: {{ uploadProgress }}%</p>
  <div style="border: 1px solid #ddd; width: 100%; height: 30px;">
    <div [style.width.%]="uploadProgress" style="background: green; height: 100%;"></div>
  </div>
</div>
<hr>
<input type="text" #inputField>
<button (click)="download(inputField.value, checkboxField.checked)">Download File</button>
<input type="checkbox" #checkboxField> <span>UI Download</span>
<!-- Progress Bar -->
<div *ngIf="downloadProgress">
  <p>Progress: {{ downloadProgress }}%</p>
  <div style="border: 1px solid #ddd; width: 100%; height: 30px;">
    <div [style.width.%]="downloadProgress" style="background-color: green; height: 100%;"></div>
  </div>
</div>
